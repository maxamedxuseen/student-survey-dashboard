<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>New survey</title>

    <!-- Custom fonts for this template -->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />

    <!-- Custom styles for this page -->
    <link
      href="vendor/datatables/dataTables.bootstrap4.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/sweetalert2.min.css" />
    <script src="./assets/js/jquery.js"></script>
    <script>
      $(function () {
        $("#sidebarme").load("sidebar.html");
        $("#topbarme").load("topbar.html");
      });
    </script>
    
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebarme"></div>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <div id="topbarme"></div>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->

            <!-- DataTales Example -->
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <div class="row">
                  <div class="col-md-6">
                    <h4 class="m-0 font-weight-bold text-success">
                      New Survey
                    </h4>
                  </div>
                  <div class="col-md-6 text-right">
                    <!-- Button trigger modal -->
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form action="">
                  <div class="form-group">
                    <label for="">Survey Name</label>
                    <input type="text" id="sName" class="form-control" />
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-3">
                        <label for="">Category</label>
                        <select name="" id="sCategory" class="form-control">
                          <option value="" disabled selected>select Catagory</option>
                          
                        </select>
                      </div>
                      <div class="col-3">
                        <label for="">Year name</label>
                        <select name="" id="sSuTime" class="form-control">
                          <option value="" disabled selected>select year of</option>
                          
                        </select>
                      </div>
                      <!-- <div class="col-3">
                        <label for="">Deadline</label>
                        <input
                          type="date"
                          id="sDeadline"
                          class="form-control"
                        />
                      </div> -->
                    </div>
                  </div>
                  <hr />
                  <div id="questions">
                    <h3>Questions</h3>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-10">
                          <input type="text" class="question form-control" />
                        </div>
                        <div class="col-2">
                          <button
                            type="button"
                            class="btn btn-danger float-right RemoveThis"
                          >
                            <i class="fa fa-trash"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr />
                  Click + to add a question
                  <button
                    type="button"
                    class="btn btn-success float-right"
                    id="addQuestion"
                  >
                  <i class="fa fa-plus"></i>
                  </button>
                  <hr class="mt-4">
                  <center>
                  <button type="button" class="btn btn-primary center" id="btn-submit">Submit</button>
                  </center>
                  
                  
                </form>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; Student Survey 2020</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button
              class="close"
              type="button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            Select "Logout" below if you are ready to end your current session.
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              type="button"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Take new Surey</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Video link</label>
              <input id="adVideo" type="text" class="form-control" />
            </div>

            <div class="form-group">
              <label>Duration</label>
              <div class="row">
                <div class="col-md-8">
                  <input
                    id="adDuration"
                    type="number"
                    value="1"
                    min="1"
                    class="form-control"
                  />
                </div>
                <div class="col-md-4">
                  <select class="form-control" name="" id="durationType">
                    <option value="1" selected>Hour(s)</option>
                    <option value="24">Day(s)</option>
                    <option value="168">Week(s)</option>
                    <option value="720">month(s)</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Screen Locatio</label>
              <select class="form-control" name="" id="adScreen">
                <option value="">Select Screen</option>
              </select>
            </div>
            <div class="form-group">
              <label>Started Date</label>
              <input id="adDate" type="date" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="addnew" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>
    <script src="./dist/sweetalert2.min.js"></script>
    <script src="./js/newSurvey.js"></script>
  </body>
</html>
